<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>周边商城</title>
    <link rel="stylesheet" type="text/css" href="src/assets/css/swiper-3.4.2.min.css">
    <script>
		var w = document.documentElement.clientWidth || document.body.clientWidth;
		document.documentElement.style.fontSize = (w/750*100)+"px";		
		window.onresize = function()
		{
			var w = document.documentElement.clientWidth || document.body.clientWidth;
			document.documentElement.style.fontSize = (w/750*100)+"px";		
		}
	</script>
	<style type="text/css">
	<style>
		html{font-size: 100px;}
		html,body{width:100%;overflow: hidden;}
		body,button,input,select,textarea{font:12px/1.5 tahoma,'\5b8b\4f53',sans-serif}   
		ul,ol{list-style-type: none;}
		a{text-decoration: none;}
		body,ul,ol,h1,h2,h3,h4,h5,h6,dl,dd,form,p{margin: 0px; padding: 0px;}		
		img{display: block; width: 100%;}
	</style>
	</style>
  </head>
  <body>
    <div id="app">
    	<router-view></router-view>
    </div>
    <script src="zepto.min.js"></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
